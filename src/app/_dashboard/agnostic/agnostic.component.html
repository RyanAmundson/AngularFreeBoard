<AA-layout-1 #layout>
    <ng-template #nb name="navbar">
    </ng-template>

    <ng-template #lsmf name="leftsidemenufull">
    </ng-template>

    <ng-template #lsm name="leftsidemenu">
    </ng-template>



    <ng-template #mc name="maincontent">
        <div class="container">
            <div *ngFor="let tile of tiles" cdkDragBoundary=".container" cdkDrag
                [cdkDragFreeDragPosition]="{ x: tile.gridPosition.x, y:tile.gridPosition.y }"
                (cdkDragEnded)="updatePosition($event)" class="portal-outlet {{tile.gridPositionClasses}}">
                <!-- <ng-template #portalOutet
                [cdkPortalOutlet]="tile?.portal"
                (attached)="portalAttached($event)">
            </ng-template> -->
                <ndc-dynamic [ndcDynamicComponent]="tile.resolvedComponentType" [ndcDynamicInputs]="tile.inputs">
                    <!-- [ndcDynamicOutputs]="tile.context" -->
                </ndc-dynamic>
                {{tile.context | json}}
            </div>
        </div>
    </ng-template>

</AA-layout-1>
